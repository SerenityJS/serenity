name: ğŸ“¦ Build & Release SerenityJS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write   # needed to create GitHub releases
  actions: read
  pull-requests: write

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    name: ğŸš€ Changeset Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      version: ${{ steps.read_version.outputs.version }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ“¦ Create Release or Version PR
        id: changesets
        uses: changesets/action@v1
        with:
          createGithubReleases: true
          version: yarn run version
          publish: yarn run release
          setupGitUser: true
          commit: |
            Changeset: Increment package & dependency versions.

            Automated commit from `release` workflow.
          title: "chore(release): release packages"

      # Read the repo/root version from package.json after changesets runs.
      - name: ğŸ”– Read version
        id: read_version
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: ğŸ§ª Create Beta Version (if not published)
        if: steps.changesets.outputs.published != 'true'
        run: |
          git checkout main
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          yarn run version:beta
          yarn run release:beta

  build-binaries:
    name: ğŸ› ï¸ Build Release Binaries
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: yarn

      - name: ğŸ”§ Build
        run: yarn build

      - name: ğŸ—ï¸ Bundle SerenityJS (Latest)
        run: yarn bundle

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenityjs-${{ matrix.os }}
          path: dist
          if-no-files-found: error
          compression-level: 6

  build-binaries-beta:
    name: ğŸ§ª Build Beta Binaries
    needs: release
    if: needs.release.outputs.published != 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¦ Install Dependencies
        run: yarn

      - name: ğŸ”§ Build
        run: yarn build

      - name: ğŸ—ï¸ Bundle Serenity (Beta)
        run: yarn bundle:beta

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenityjs-beta-${{ matrix.os }}
          path: dist
          if-no-files-found: error
          compression-level: 6

  release-binaries:
    name: ğŸ§· Create GitHub Release (attach binaries)
    needs: [release, build-binaries]
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: serenityjs-*
          merge-multiple: false

      - name: ğŸ“¦ Package artifacts (zip/tar)
        run: |
          set -euxo pipefail
          cd artifacts
          # Each artifact is a folder named like "serenityjs-<os>" containing dist/*
          for d in serenityjs-*; do
            [ -d "$d" ] || continue
            # Prefer zip for cross-platform consumability
            (cd "$d" && zip -r "../${d}.zip" .)
            tar -czf "${d}.tar.gz" "$d"
          done
          ls -la

      - name: ğŸ“ Compose release notes
        id: notes
        run: |
          echo "body<<'EOF'" >> $GITHUB_OUTPUT
          echo "Automated binary release for ${GITHUB_REPOSITORY} ${{
            needs.release.outputs.version
          }}." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Includes prebuilt bundles for Linux, macOS, and Windows." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- Build: ${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT
          echo "- Commit: ${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸš€ Create/Update Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.version }}     # e.g. v1.2.3
          name: "SerenityJS ${{ needs.release.outputs.version }}"
          body: ${{ steps.notes.outputs.body }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
